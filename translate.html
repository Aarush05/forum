<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusify App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Inclusify Logo">
        </div>
        <nav>
          <ul>
              <li><a href="#translate">Translate</a></li>
              <li><a href="#analytics">Analytics</a></li>
          </ul>
      </nav>
      
    </header>
    <main>
        <div class="dropdown">
            <label for="tone">Choose a tone:</label>
            <select id="tone" name="tone">
                <option value="neutral">Neutral Tone</option>
                <option value="Formal">Neutral</option>
                <option value="Formal">Formal</option>
                <option value="Encouraging">Encouraging</option>
                <option value="Friendly">Friendly</option>
                <option value="Direct">Authoritative</option>
                <option value="Sympathetic">Sympathetic</option>
                <option value="Reflective">Reflective</option>
                <option value="Optimistic">Optimistic</option>
                <option value="Grateful">Grateful</option>
            </select>
        </div>
        <div class="text-areas">
            <div class="input-text">
                <label for="inputText">Input Text</label>
                <textarea id="inputText" placeholder="Write here..."></textarea>
            </div>
            <div class="output-text">
                <label for="outputText">Output Text</label>
                <textarea id="outputText" placeholder="Results show here..." readonly></textarea>
            </div>
        </div>
        <div class="generate-button">
            <button type="button">Generate</button>
        </div>
    </main>
</body>
</html>
